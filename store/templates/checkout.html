{% extends 'main.html' %}
{% load static %}
{% block content %}

    <div class="row">
        <div class="col-lg-6">
            <div class="box-element" id="form-wrapper">
                <form action="" id="form">
                    <div id="user-info">
                        <div class="form-field">
                            <input type="text" class="form-control" name="name" placeholder="Name" required>
                        </div>
                        <div class="form-field">
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div id="shipping-info">
                        <hr>
                        <p>Shipping Information:</p>
                        <hr>
                        <div class="form-field">
                            <input type="text" class="form-control" name="address" placeholder="Address">
                        </div>
                        <div class="form-field">
                            <input type="text" class="form-control" name="city" placeholder="City">
                        </div>
                        <div class="form-field">
                            <input type="text" class="form-control" name="state" placeholder="State">
                        </div>
                        <div class="form-field">
                            <input type="text" class="form-control" name="pincode" placeholder="Pincode">
                        </div>
                        <div class="form-field">
                            <input type="text" class="form-control" name="country" placeholder="Country">
                        </div>
                    </div>
                    <hr>
                    <input type="submit" id="form-button" class="btn btn-success btn-block" value="Continue">
                </form>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="box-element">
                <a class="btn btn-outline-dark" href="">&#x2190; Back to Cart</a>
                <hr>
                <h3>Order Summary</h3>
                <hr>
                <div class="cart-row">
                    <div class="cart-row-item" style="flex: 2;"><img class="row-image" src="{% static 'images/prod-placeholder.png' %}" alt=""></div>
                    <div class="cart-row-item" style="flex: 2;">Product 1</div>
                    <div class="cart-row-item" style="flex: 1;">$32</div>
                    <div class="cart-row-item" style="flex: 1;">2</div>
                    <div class="cart-row-item" style="flex: 1;">$64</div>
                </div>
                <h5>Items: 2</h5>
                <h5>Total: $64</h5>
            </div>
        </div>
    </div>

{% endblock content %}
